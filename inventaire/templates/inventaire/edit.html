<h1 style="color: white;text-align: center;margin-top: -10%;"> Edit Inventaire {{ sn }}</h1>

        <form class="mx-1 mx-md-4" method="post" action="{% url 'update' %}" >
            {% csrf_token %}
            {% for inventaire in inventaires %}
            <div class="d-flex flex-row align-items-center mb-4">

                    <input type="text" id="form3Example1c" class="form-control" name="SN"

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text"  value="{{ inventaire.Application }}" id="form3Example3c" class="form-control" name="Application"
                       required />

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4c" class="form-control" name="IP" value="{{ inventaire.IP }}"

            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>

                </div>
            </div>

                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4cd" class="form-control" name="CPU" value="{{ inventaire.CPU }}"
                     required />

                </div>
            </div>

                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4cd" class="form-control" name="RAM" value="{{ inventaire.RAM }}"
                     required />

                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4cd" class="form-control" name="Date" value="{{ inventaire.Date }}"
                     required />

                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example4cd" class="form-control" name="Support" value="{{ inventaire.Support }}"
                     required />

                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
