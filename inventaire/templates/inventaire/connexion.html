
<html>
 <head>
 <meta charset="utf-8">
 <!-- importer le fichier de style -->
 <link rel="stylesheet" href="static/inventaire/css/connexion.css" media="screen" type="text/css" />
 <img src="static/inventaire/images/logo.png" id="logo">
 </head>
 <body>
    <h1 style="color: white;text-align: center; margin-bottom: -10%;margin-top: 6%;">Connexion</h1>
 <div id="container">
 <!-- zone de connexion -->
 <form class="mx-1 mx-md-4" action="{% url 'sing_in' %}" method="POST">
   {% csrf_token %}
  
   <div class="d-flex flex-row align-items-center mb-4">
       <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
       <div class="form-outline flex-fill mb-0">
           <input type="text" id="form3Example3c" class="form-control" name="email"
               placeholder="Entrer l'email d'un utilisateur" required />

       </div>
   </div>

   <div class="d-flex flex-row align-items-center mb-4">
       <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
       <div class="form-outline flex-fill mb-0">
           <input type="password" id="form3Example4c" class="form-control" name="password"
               placeholder="Entrer le mot de passe d'un utilisateur" required />

       </div>
   </div>

   <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
       <input type="submit" value="connexion">
       </input>

   </div>
   <a href="/ajouter" style="margin-left:28%; margin-top: 2%;">Cr√©er un account</a>
</form>
 </div>
 </body>
</html>
