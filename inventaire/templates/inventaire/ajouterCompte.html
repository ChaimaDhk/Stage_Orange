<html>

<head>
    <meta charset="utf-8">
    <!-- importer le fichier de style -->
    <link rel="stylesheet" media="screen" href="static/inventaire/css/connexion.css" type="text/css" />
    <img src="static/inventaire/images/logo.png" id="logo">
</head>

<body>
<h1 style="color: white;text-align: center;"> Ajouter un compte</h1>
    <div id="container" style="color: white;margin-top: 0%;">
        {% if error %}
        <p>{{ message }}</p>
        {% endif %}



        <form class="mx-1 mx-md-4" action="{% url 'sing_up' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" name="name"
                        placeholder="Entrer le nom d'untilisateur" required />

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example3c" class="form-control" name="email"
                        placeholder="Entrer l'email d'untilisateur" required />

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" name="password"
                        placeholder="Entrer le mot de passe d'untilisateur" required />

                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4cd" class="form-control" name="repassword"
                        placeholder="Confirmer mot de passe d'untilisateur" required />

                </div>
            </div>


            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <input type="submit" value="Ajouter">

                </input>
            </div>
     </form>
    </div>
   

    </div>
</body>

</html>
